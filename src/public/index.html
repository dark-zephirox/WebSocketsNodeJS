<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <div class="container h-100">
    <div class="row">
      <div class="col-md-4 my-auto">
        Form
        <form id="noteForm" class="card card-body rounded-0">
          <h1 class="h3 mb-5">Add a Note</h1>
          <input type="text" name="title" id="title" placeholder="Write a Title" class="form-control rounded-0 mb-3" autofocus />
          <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3" placeholder="Write a Description"></textarea>
          <button class="btn btn-dark">Send</button>
        </form>
      </div>
      <div class="col-md-8 py-3">
        <div class="notes" id="notes"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./ui.js"></script>
  <script src="./sockets.js"></script>
  <script src="./main.js"></script>
</body>

</html>
